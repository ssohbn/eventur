{{ define "eventListing" }}
<div class="event-listing">
  <img src="{{ .Img_url }}" alt="Event Image" />
  <div class="event-listing-details">
    <h1 class="event-listing-title">{{ .Title }}</h1>
    <p class="event-listing-blurb">{{ .Blurb }}</p>
    <button style="background-color: red; color: white">Miss</button>
    <button style="background-color: green; color: white">RSVP</button>
  </div>
</div>
{{ end }}
