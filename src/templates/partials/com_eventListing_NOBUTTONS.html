{{ define "eventListingnobuttons" }}
<div class="event-listing" id="{{.Title}}">
  <img src="{{ .Img_url }}" alt="Event Image" />
  <div class="event-listing-details">
    <h1 class="event-listing-title">{{ .Title }}</h1>
    <p class="event-listing-blurb">{{ .Blurb }}</p>
  </div>
</div>
<script>
  function removeElement(elementId) {
    const element = document.getElementById(elementId);
    if (element) {
      element.parentNode.removeChild(element);
    }
  }
</script>
{{ end }}
